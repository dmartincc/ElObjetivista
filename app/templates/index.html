{% extends "base2.html" %}
{% block content %}
{% for item in news %}
 <li id="slide">
    {% if item.image %}     
    <img src={{item.image}} style="width:100%; height:350px; overflow:hidden;" />        
    {% else %}
    <img src="static/background.png" style="width:100%; height:350px;" />
    {% endif %}
    <div class="orbit-caption" style="background-color : transparent;">                                                        
        <div class="small-10 large-centered columns" style="text-align: center">
            <h2 style="color:white;">{{item.title}}</h2>
            <p style="color:white;">{{item.author}}</p>
            <a href={{item.link}} class="button" target="_blank">Leer</a>
        </div>                         
   </div>                
</li>   
{% endfor %}
{% endblock %}
